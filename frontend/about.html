<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    header {
      background-color: #00B98E;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      font-size: 16px;
      color: #00B98E;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 2px solid #00B98E;
      border-radius: 5px;
      font-size: 14px;
      transition: all 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #008f72;
      box-shadow: 0 0 8px rgba(0, 185, 142, 0.3);
    }

    button {
      display: block;
      width: 100%;
      background-color: #00B98E;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #008f72;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>We Value Your Feedback</h1>
  </header>
  <main>
    <p>Let us know what you think about our services. Your feedback helps us improve!</p>
    <form action="#" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Feedback</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your feedback here..." required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </main>
  <footer>
    <p>Â© 2025 Feedback Page. All rights reserved.</p>
  </footer>
</body>
</html>
